<div class="p-4 sm:ml-64">
  <div class="p-4 border-2 border-b-gray-900 border-dashed rounded-lg dark:border-gray-700 mt-14">
    <div>
      <h1>
        <strong>TABLERO DE PRODUCTOS</strong>
      </h1>
      &nbsp;
    </div>


      <section class="bg-gray-50 dark:bg-gray-900">
        &nbsp;
        <div class="grid grid-cols-3 gap-3 mt-5">
          <div
          *ngFor="let producto of producto"
            class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            &nbsp;
            <h1 class="text-center">
              <strong>{{ producto.nombre }}</strong>
            </h1>
            <a>
              <img class="h-64 w-full p-4 rounded-t-lg" src="{{ producto.imagen }}" alt="product image" />
            </a>
            <div class="px-5 pb-5">
              <a>
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">
                  {{ producto.descripcion }}
                </h5>
              </a>

              <span class="text-1xl font-bold text-green-700 dark:text-white">
                {{ producto.cantidad | currency : "cantidad: " }}
              </span>
              <div class="flex items-center justify-between">
                <span class="dark:text-blue-700 text-1xl font-bold text-green-700">
                  {{ producto.precio | currency : "Lps." }}
                </span>
               <button 
               type="button" 
               (click)="argregar(producto)"
               class=" flex items-start text-white bg-gradient-to-r from-green-500 via-green-600 to-green-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
               Agregar
              </button>
              </div>
            </div>
          </div>
        </div>
      </section>
   </div>
</div>
